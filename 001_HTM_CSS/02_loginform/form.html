<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <meta name="description" content="text text text text text text text text text text text text">
    <link rel="stylesheet" href="./asset/sanitize.css">
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <section class="section">
        <h1 class="section-headline">Sign in to your account</h1>
        <form class="login-form" action="#" method="post">
            <table class="form-table">
                <tr>
                    <th>
                        <label for="email">
                            Your email
                        </label>
                    </th>
                    <td>
                        <input type="email" name="email" id="email" placeholder="name@company.com">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="passward">
                            Password
                        </label>
                    </th>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
            </table>
            <div class="form-button">
                <button class="form-button" type="submit">
                    Sign in
                </button>
            </div>
            <p class="message">Don't have an account yet? <a href="#">Sign up</a></p>
        </form>
    </section>
</body>
</html>
