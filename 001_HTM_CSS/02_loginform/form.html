<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <meta name="description" content="text text text text text text text text text text text text">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/sanitize.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <section class="section">
        <div class="login-wrapper">
            <h1 class="section-headline">Sign in to your account</h1>
            <form class="login-form" id="form">
                <table class="form-table">
                    <tr class="email">
                        <th>
                            <label for="email">
                                Your email
                            </label>
                        </th>
                        <td>
                            <input type="email" name="email" id="email" placeholder="name@company.com">
                        </td>
                    </tr>
                    <tr class="password">
                        <th>
                            <label for="passward">
                                Password
                            </label>
                        </th>
                        <td>
                            <input type="password" name="password" id="password">
                        </td>
                    </tr>
                </table>
                    <button id="form-button" type="submit" >
                        Sign in
                    </button>
                <p class="message">Don't have an account yet?ã€€<a href="#">Sign up</a></p>
            </form>
        </div>
    </section>
    <script src="./asset/js/app.js"></script>
</body>
</html>
